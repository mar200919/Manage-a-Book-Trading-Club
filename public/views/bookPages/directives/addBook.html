
<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".new-book-modal">Add New Book</button>
<br/>

<div id='newBookModal' class="modal fade new-book-modal" tabindex="-1" role="dialog" aria-labelledby="myBookModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Book</h4>
        </div>
        <div class='modal-body'>

            <form novalidate name="newBookForm" ng-submit="addBook($parent.currentUser())" >
              <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text"  ng-model='newBook.name' class="form-control" name="bookName" placeholder="Book Name (required)" ng-required='true'>
              </div>
              <div class="form-group">
                <label for="book-img-url">Book Cover</label>
                <input type="text" ng-model='newBook.imgUrl' class="form-control" name="book-img-url" placeholder="Book Cover Img URL (required)" ng-required='true'>
              </div>
              <div class="form-group">
                <label for="bookDescription">Book Description:</label>
                <textarea ng-model='newBook.description' rows="3" class="form-control" name="bookDescription" placeholder="Book Description (optional)" ></textarea>
              </div>              
              <button type="submit" class="btn btn-default" ng-disabled="newBookForm.$invalid">Add Book</button>
            </form>

        </div>
    </div>
  </div>
</div>
