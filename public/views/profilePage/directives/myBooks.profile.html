<div class='row'>
    <div class="page-header">
      <h3 class='text-center'><i class="fa fa-book"></i> My Books: </h3>
    </div>
    <div class='col-xs-12 col-sm-6' ng-repeat='book in myBooks'>    
        <div class="media">
          <div class="media-left">
              <img class="media-object img-thumbnail mybooks-profile-img" ng-src="{{book.imgUrl}}" alt="{{book.name}}">
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{book.name}} <span ng-if='book.lenders_id.length > 0' class="label label-default">Borrowed by {{book.lenders_id.length }}</span></h4>
             <br/>
             <p>{{ book.description }}</p>
             <button ng-disabled='book.returnBookToOnwer' ng-if='book.lenders_id.length > 0' ng-click='requestBookBack(book)' class='btn btn-info btn-small'>{{ book.returnBookToOnwer ? 'Requested Back' : 'Request Book Back' }}</button>
          </div>
        </div>
        <br/>
    </div>
</div>
