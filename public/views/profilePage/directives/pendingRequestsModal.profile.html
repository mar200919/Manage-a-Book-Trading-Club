<div class="modal fade" tabindex="-1" role="dialog" id='pendingRequests'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Pending Requests</h4>
      </div>
      
      <div class="modal-body">
        <div class='row'>
          <div class="col-xs-6 col-sm-4" ng-repeat='request in $parent.currentUser().pendingRequestsFromUsers'>
            <div class="thumbnail">
              <img ng-src="{{request.book.imgUrl}}" alt="{{request.book.name}}">
              <div class="caption">
                <h4>{{request.book.name}}</h4>
                <p><strong>Requestor:</strong> <br>{{request.user.name}}</p>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                     <buttton class="btn btn-primary" role="button" ng-click='acceptRequest(request, request.book._id)'>Accept</button>
                  </div>
                  <div class="btn-group" role="group">
                    <buttton class="btn btn-danger" role="button" ng-click='declineRequest(request, request.book._id)'>Decline</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
