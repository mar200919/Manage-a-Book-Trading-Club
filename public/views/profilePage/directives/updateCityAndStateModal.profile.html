
<button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target=".updateCityAndState">Update your City And State</button>
<br/>

<div id='updateCityAndState' class="modal fade updateCityAndState" tabindex="-1" role="dialog" aria-labelledby="updateCityAndStateModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update City and State</h4>
        </div>
        <div class='modal-body'>

            <form novalidate name="updateCityAndStateForm" ng-submit="updateCityAndState($parent.currentUser()._id)" >
              <div class="form-group">
                <label for="userCity">City:</label>
                <input type="text"  ng-model='updateCityAndStateForm.city' class="form-control" name="userCity" placeholder="City (required)" ng-required='true'>
              </div>
              <div class="form-group">
                <label for="userState">State:</label>
                <input type="text" ng-model='updateCityAndStateForm.state' class="form-control" name="userState" placeholder="State (required)" ng-required='true'>
              </div>
              <button type="submit" class="btn btn-info" ng-disabled="updateCityAndStateForm.$invalid">Update your info</button>
            </form>

        </div>
    </div>
  </div>
</div>
